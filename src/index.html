<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Tuner</title>
  <link rel = "stylesheet" href = "./user-interface/style.css"/>
</head>
<body>
  <script src = "https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
  <link href = "https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
  
  <div id="meter-container">
    <div id = "metric"></div>
    <div id = "note"></div>
    <div id = "octave"></div>
  </div>

  <script src = "./dist/bundle.js"></script>

  <center><h2>Tune your guitar!</h2></center>
  <div class = "modes">
    <h3>Choose the mode</h3>
    <button id = "allNotes">All notes</button>
    <button id = "standardAuto">Standard auto</button>

    <button id = "firstStr">E(1 string)</button>
    <button id = "secondStr">B(2 string)</button>
    <button id = "thirdStr">G(3 string)</button>
    <button id = "fourthStr">D(4 string)</button>
    <button id = "fifthStr">A(5 string)</button>
    <button id = "sixthStr">E(6 string)</button>
  </div>

  <button id="startTuningBtn">Start Tuning</button>
  <button id="processChordsBtn">Play a song</button>
</body>
</html>
