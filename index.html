<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src = "tuner.js"></script>
</head>
<body>
    <h3>Modes</h3>
    <div>
      <button id = "allNotes" onclick = "MODE = 'allNotes';">
      All notes</button>
    
      <button id = "standardAuto" onclick = "MODE = 'standardAuto';">
      Standard auto</button>
      
      <button id = "standardStrict" onclick = "MODE = 'standardStrict';">
        Standard strict</button>
      
        <button id = "firstStr" onclick = "STRING = 1;">E(1 string)</button>
        <button id = "secondStr" onclick = "STRING = 2;">B(2 string)</button>
        <button id = "thirdStr" onclick = "STRING = 3;">G(3 string)</button>
        <button id = "fourthStr" onclick = "STRING = 4;">D(4 string)</button>
        <button id = "fifthStr" onclick = "STRING = 5;">A(5 string)</button>
        <button id = "sixthStr" onclick = "STRING = 6;">E(6 string)</button>
    </div>
</body>
</html>
