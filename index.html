<body>
    <h3>Modes</h3>
    <div>
      <button id = "allNotes" onclick = "MODE = 'allNotes';">All notes</button>
    
      <button id = "standardAuto" onclick = "MODE = 'standardAuto';">Standard auto</button>

      <button id = "firstStr" onclick = "STRING = 1; MODE = 'standardStrict';">E(1 string)</button>
      <button id = "secondStr" onclick = "STRING = 2; MODE = 'standardStrict';">B(2 string)</button>
      <button id = "thirdStr" onclick = "STRING = 3; MODE = 'standardStrict';">G(3 string)</button>
      <button id = "fourthStr" onclick = "STRING = 4; MODE = 'standardStrict';">D(4 string)</button>
      <button id = "fifthStr" onclick = "STRING = 5; MODE = 'standardStrict';">A(5 string)</button>
      <button id = "sixthStr" onclick = "STRING = 6; MODE = 'standardStrict';">E(6 string)</button>
    </div>
</body>
